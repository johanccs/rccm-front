
<div class="container center">
    <div class="text-sm text-center offline" *ngIf="isOffline">{{offLineMsg}}</div>
    <p-table [value]="providers">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id" class="font-weight-bolder">Id<p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name" class="font-weight-bolder">Name<p-sortIcon field="name"></p-sortIcon></th>
                <th class="font-weight-bolder">Delimiter</th>
                <th class="font-weight-bolder">Number of digits</th>
                <th class="font-weight-bolder">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-provider>
            <tr>
                <td class="font-weight-light">{{provider.id}}</td>
                <td class="font-weight-light">{{provider.name}}</td>
                <td class="font-weight-light">{{0}} - {{provider.delimiter}}</td>
                <td class="font-weight-light">{{provider.nrOfDigits}}</td>
                <td>
                    <div>                        
                        <button pButton type="button" 
                                class="p-button-raised p-button-sm p-button-danger my-2 mx-1 sbutton" 
                                pTooltip="Delete provider" (click)="confirmDelete($event, provider)" >
                            <i class="bi bi-trash3 ricon-margin mb-2"></i>      
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>   
    </p-table>
    <button pButton type="button" 
            class="p-button-raised p-button-rounded p-button-sm p-button-warning my-2 rbutton" 
            pTooltip="Add new provider"
            (click)="show()" >
        <i class="bi bi-plus-circle sicon-margin"></i>       
    </button>
</div>

<p-confirmPopup></p-confirmPopup>
<p-toast position="top-left" key="t1"></p-toast>
