<div class="container">
    <div class="card center width">
        <div class="card-body">
            <div class="card-text">
                <p-table [value]="cards">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="provider" class="font-weight-bolder">Provider<p-sortIcon field="provider"></p-sortIcon></th>
                            <th class="font-weight-bolder">Credit Card Number</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-card>
                        <tr>
                            <td class="font-weight-light">{{card.provider}}</td>
                            <td class="font-weight-light">{{card.cardNumber}}</td>
                        </tr>
                    </ng-template>   
                </p-table>
                <button pButton type="button" class="p-button-raised p-button-rounded p-button-sm p-button-warning sbutton my-4" >
                    <i class="bi bi-plus-circle sicon-margin"></i>       
                </button>
            </div>
        </div>
    </div>
</div>
